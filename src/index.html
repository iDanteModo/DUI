<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Dropdown Menu</h1>
      <nav>
        <div class="dropDownMenu">
          <button id="menuButton" class="menuButton">≡</button>
          <div class="hidden" id="dropDownMenu">
            <p>Menu</p>
            <p>Contact</p>
            <p>Dante</p>
          </div>
        </div>
      </nav>
    </header>
    <div id="content">
      <div class="pictureFrame">
        <div class="mainPhoto">
          <img src="https://tinyurl.com/danteimage001" alt="1" id="photo" />
          <img
            src="https://tinyurl.com/danteimage002"
            alt="2"
            class="noPhoto"
            id="photo"
          />
          <img
            src="https://tinyurl.com/danteimage5"
            alt="3"
            class="noPhoto"
            id="photo"
          />
        </div>
        <div class="slides">
          <img
            src="https://tinyurl.com/danteimage001"
            alt="1"
            id="slide"
            class="selected"
          />
          <img
            src="https://tinyurl.com/danteimage002"
            alt="2"
            id="slide"
            class="unselected"
          />
          <img
            src="https://tinyurl.com/danteimage5"
            alt="3"
            id="slide"
            class="unselected"
          />
        </div>
        <div class="buttons">
          <button class="changePrevious" id="prevPhoto">←</button>
          <button class="change" id="nextPhoto">→</button>
        </div>
      </div>
    </div>
  </body>
</html>
